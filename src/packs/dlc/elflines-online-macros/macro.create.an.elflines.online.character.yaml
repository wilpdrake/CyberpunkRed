_key: "!macros!YI3MVPWwjfWK4Woa"
command: >-
  // Set the following to the name of your character to be created

  const actorName = "ElfLine";


  // All Elf Online Skills

  const skills = {

  "Animal Handling": { stat: "emp", category: "performanceSkills", difficulty:
  "typical", },

  "Language (Elven)": { stat: "int", category: "educationSkills", difficulty:
  "typical", },

  "Archery": { stat: "ref", category: "rangedweaponSkills", difficulty:
  "difficult", },

  "Melee Weapon": { stat: "dex", category: "fightingSkills", difficulty:
  "difficult", },

  "Athletics/Contortionist": { stat: "dex", category: "bodySkills", difficulty:
  "typical", },

  "Perception": { stat: "int", category: "awarenessSkills", difficulty:
  "typical", },

  "Basic Tech/Weaponstech": { stat: "tech", category: "techniqueSkills",
  difficulty: "typical", },

  "Persuasion/Trading": { stat: "cool", category: "socialSkills", difficulty:
  "typical", },

  "Brawling": { stat: "dex", category: "fightingSkills", difficulty: "typical",
  },

  "Pick Lock/Pick Pocket": { stat: "tech", category: "techniqueSkills",
  difficulty: "typical", },

  "Conceal/Reveal Object": { stat: "int", category: "awarenessSkills",
  difficulty: "typical", },

  "Pilot Sea Vehicle": { stat: "tech", category: "controlSkills", difficulty:
  "typical", },

  "Composition/Education": { stat: "int", category: "educationSkills",
  difficulty: "typical", },

  "Play Instrument": { stat: "tech", category: "performanceSkills", difficulty:
  "typical", },

  "Concentration": { stat: "will", category: "awarenessSkills", difficulty:
  "typical", },

  "Riding": { stat: "emp", category: "controlSkills", difficulty: "typical", },

  "Endurance/Resist Torture/Drugs": { stat: "will", category: "bodySkills",
  difficulty: "typical", },

  "Stealth": { stat: "dex", category: "bodySkills", difficulty: "typical", },

  "Evasion/Dance": { stat: "dex", category: "fightingSkills", difficulty:
  "difficult", },

  "Tracking": { stat: "int", category: "awarenessSkills", difficulty: "typical",
  },

  "First Aid/Paramedic/Surgery": { stat: "tech", category: "techniqueSkills",
  difficulty: "difficult", },

  "Wilderness Survival": { stat: "int", category: "educationSkills", difficulty:
  "typical", },

  };


  // Create Elf Online Character

  const elfCharacter = await Actor.create({
            name: actorName,
            type: "character",
  });


  const skillList = [];

  Object.keys(skills).forEach(async (name) => {
     const stat = skills[name].stat;
     const category = skills[name].category;
     const difficulty = skills[name].difficulty;
     const itemData = {
        type: "skill",
        name,
        data: {
              stat,
              category,
              difficulty,
              core: false,
              },
        };
     skillList.push(itemData);
  });


  // Create Elf Online Skills

  const createdSkills = await elfCharacter.createEmbeddedDocuments("Item",
  skillList, { force: true });


  // Create array to update and set core to true to prevent deletion

  const coreSkills = [];

  createdSkills.forEach((skill) => {
     if (skill.name !== "Language (Elven)" ) {
        coreSkills.push({ _id: skill.id, "data.core": true });
     }
  });


  elfCharacter.updateEmbeddedDocuments("Item", coreSkills );
